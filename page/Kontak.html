    <style>
.contact {
padding: 50px 0;
background-color: #f9f9f9;
}
.contact .content {
text-align: center;
margin-bottom: 30px;
}
.contact h2 {
font-size: 2.5rem;
font-weight: bold;
}
.contact p {
font-size: 1rem;
color: #555;
}
.contactInfo {
display: flex;
justify-content: space-around;
flex-wrap: wrap;
gap: 30px;
}
.contactInfo .box {
background-color: rgb(255, 255, 255);
border-radius: 10px;
box-shadow: 0 4px 8px rgba(248, 248, 248, 0.1);
width: 300px;
margin: 20px;
padding: 20px;
text-align: center;
display: flex;
flex-direction: column;
justify-content: space-between;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.contactInfo .box .icon {
font-size: 3rem;
color: #007bff;
margin-bottom: 20px;
transition: transform 0.3s ease;
}
.contactInfo .box .text h3 {
font-size: 1.5rem;
margin-bottom: 10px;
}
.contactInfo .box .text p {
font-size: 1rem;
color: #555;
}
.contactInfo .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
.contactInfo .box button {
margin-top: auto;
padding: 10px 20px;
background-color: #000000;
color: rgb(255, 255, 255);
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}
.contactInfo .box button:hover {
background-color: #837474;
}

      
@keyframes shake {
0% { transform: translateX(0); }
25% { transform: translateX(-5px); }
50% { transform: translateX(5px); }
75% { transform: translateX(-5px); }
100% { transform: translateX(0); }
}
.contactInfo .box .icon.shake {
animation: shake 0.5s ease-in-out;
animation-iteration-count: 1;
}
.navbar {
            background-color: rgba(13, 13, 14, 0.8); 
        }
        .navbar-nav .nav-link {
            color: white; 
            transition: color 0.3s; 
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00; 
        }
.custom-toggler {
    border: 2px solid transparent; 
    border-radius: 5px; 
    background-color: rgba(255, 255, 255, 0.1); 
    padding: 10px; 
    cursor: pointer; 
    transition: all 0.3s ease;
}
.custom-toggler:hover {
    border: 2px solid #ffcc00; 
    background-color: rgba(255, 204, 0, 0.2);
}
.custom-toggler .navbar-toggler-icon {
    background-image: none; 
    display: block;
    width: 25px;
    height: 2px;
    background-color: #000000; 
    position: relative;
}
.custom-toggler .navbar-toggler-icon::before,
.custom-toggler .navbar-toggler-icon::after {
    content: "";
    display: block;
    width: 25px;
    height: 2px;
    background-color: #000000;
    position: absolute;
    left: 0;
    transition: all 0.3s ease;
}
.custom-toggler .navbar-toggler-icon::before {
    top: -8px; 
    }
.custom-toggler .navbar-toggler-icon::after {
    top: 8px; 
}
</style>

<script type="text/javascript">
  const icons = document.querySelectorAll('.contactInfo .box .icon');
  icons.forEach(icon => {           
  icon.addEventListener('mouseenter', () => {
  icon.classList.add('shake');
  });           
   icon.addEventListener('animationend', () => {
    icon.classList.remove('shake');
   });
 });
