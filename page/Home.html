<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Hamburger</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
         body {
            background-image: url('../asset/bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh; 
            color: #fff; 
        }
        .navbar {
            background-color: rgba(13, 13, 14, 0.8); 
        }
        .navbar-nav .nav-link {
            color: white; 
            transition: color 0.3s; 
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00; 
        }
        .carousel-item img {
            height: 80; 
            object-fit: cover; 
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        .custom-toggler {
            border: 2px solid transparent; 
            border-radius: 5px; 
            background-color: rgba(255, 255, 255, 0.1); 
            padding: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease;
        }

        .custom-toggler:hover {
            border: 2px solid #ffcc00; 
            background-color: rgba(255, 204, 0, 0.2);
        }

        .custom-toggler .navbar-toggler-icon {
            background-image: none; 
            display: block;
            width: 25px;
            height: 2px;
            background-color: #000000; 
            position: relative;
        }

        .custom-toggler .navbar-toggler-icon::before,
        .custom-toggler .navbar-toggler-icon::after {
            content: "";
            display: block;
            width: 25px;
            height: 2px;
            background-color: #000000;
            position: absolute;
            left: 0;
            transition: all 0.3s ease;
        }

        .custom-toggler .navbar-toggler-icon::before {
            top: -8px; 
        }

        .custom-toggler .navbar-toggler-icon::after {
            top: 8px; 
        }
    </style>
</head>
<body>
    <script src="../js/bootstrap.bundle.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../Daftar.html">Barang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Kontak.html">Kontak Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Kritik&Saran.html">Kritik dan Saran</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <button onclick="window.location.href='../Daftar.html'" style="margin-left: 50%; margin-top: 40%;">Masuk</button>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const tombol = document.querySelector(".custom-toggler"); 
            const menu = document.querySelector("#navbarSupportedContent");     
            tombol.addEventListener("click", () => {
                menu.classList.toggle("show"); 
                tombol.classList.toggle("active"); 
            });
        });
    </script>
</body>
</html>
