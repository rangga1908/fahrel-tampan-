<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Barang</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style.css">
    <style>
        .layanan-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
            text-align: left;
        }
        .layanan-table thead {
            background-color: #f4f4f4;
        }
        .layanan-table th, 
        .layanan-table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .layanan-table th {
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
        .layanan-table td{
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
        .layanan-table img {
            display: block;
            margin: 0 auto;
        }
        .layanan-table a.btn {
            display: inline-block;
            padding: 5px 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }
        .layanan-table a.btn:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #000305;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a class="back-button" href="../Daftar.html">Kembali</a>
